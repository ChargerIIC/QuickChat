<ion-header>

  <ion-navbar>
    <ion-title>Inbox</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-list>
  <ion-item *ngFor="let msg of messages">
    <ion-avatar item-left>
      <img [src]="msg.user.avatarPath" alt="User Avatar">
    </ion-avatar>
    <h2>{{msg.user.firstName}} {{msg.user.lastName}}</h2>
    <p>{{msg.lastMessage}}</p>
  </ion-item>
</ion-list>

</ion-content>
