<ion-header>

  <ion-navbar>
    <ion-title>{{targetProfile?.firstName}} {{targetProfile?.lastName}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <chat-message *ngFor="let msg of messageList | async" [chatMessage]="msg" [userId]="fromProfile.$key"></chat-message>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <send-message (sendMessage)="sendMessage($event)"></send-message>
  </ion-toolbar>
</ion-footer>
