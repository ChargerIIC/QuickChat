<ion-item no-lines *ngIf="chatMessage.userToId == userId; else from">
  <ion-avatar item-left><img src="assets/img/AvatarTemp.jpg" alt="{{chatMessage?.userFromProfile.firstName}} {{chatMessage?.userFromProfile.lastName}}"></ion-avatar>
  <h2>{{chatMessage?.userFromProfile.firstName}} {{chatMessage?.userFromProfile.lastName}}</h2>
  <p>{{chatMessage?.content}}</p>
</ion-item>

<ng-template #from>
  <ion-item no-lines class="message-right">
    <ion-avatar item-right><img src="assets/img/AvatarTemp.jpg" alt="{{chatMessage?.userToProfile.firstName}} {{chatMessage?.userToProfile.lastName}}"></ion-avatar>
    <h2>{{chatMessage?.userFromProfile.firstName}} {{chatMessage?.userFromProfile.lastName}}</h2>
    <p>{{chatMessage?.content}}</p>
  </ion-item>
</ng-template>
