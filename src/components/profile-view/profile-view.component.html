<div class="image-container">
  <img src="assets/img/profile-placeholder.png" alt="Profile Picture">
</div>

<div *ngIf="userProfile">
  <ion-card-content>
    <ion-item>
      <ion-label floating>First Name</ion-label>
      <ion-input type="text" [(ngModel)]="userProfile.firstName" [readonly]="true"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Last Name</ion-label>
      <ion-input type="text" [(ngModel)]="userProfile.lastName" [readonly]="true"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Date of Birth</ion-label>
      <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="userProfile.dateOfBirth" disabled></ion-datetime>
    </ion-item>
  </ion-card-content>
</div>
