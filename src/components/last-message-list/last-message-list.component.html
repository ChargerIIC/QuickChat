<ion-list>
  <ion-item-divider>Last Messages</ion-item-divider>
  <ion-item *ngFor="let msg of messageList | async" (click)="navigateToMessage(msg)" >
    <ion-avatar item-left><img src='assets/img/AvatarTemp.jpg'  alt="{{msg?.userToProfile?.firstName}} {{msg?.userToProfile?.lastName}}"></ion-avatar>
    <h2>{{msg?.userToProfile?.firstName}} {{msg?.userToProfile?.lastName}}</h2>
    <p>{{msg.content}}
  </ion-item>
</ion-list>
